<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/Telegram_logo.svg.png">
    <title>Telegram Clone</title>
</head>
<body>
    <main>
        <aside class="right-side">
            <div class="header-container">
                <div class="header">
                    <div class="toggle-button">
                        <i class="fas fa-bars"> </i>  
                        <i class="fas fa-arrow-left"></i>
                        
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
            <div class="body-container">
                <div class="chat-list">

                </div>
            </div>

            <div class="files" id="files">
                <ul class="menu">
                    <li class="active">chats</li>
                    <li>media</li>
                    <li>links</li>
                    <li>files</li>
                    <li>music</li>
                    <li>voices</li>
                </ul>
                <ul class="profiles">
                    <li>
                        <img src="img/profile-img.png" alt="">
                        <h4>John Doe</h4>
                    </li>
                    <li>
                        <img src="img/profile-1.png" alt="">
                        <h4>John Doe</h4>
                    </li>
                    <li>
                        <img src="img/profile-2.png" alt="">
                        <h4>John Doe</h4>
                    </li>
                    <li>
                        <img src="img/profile-3.png" alt="">
                        <h4>John Doe</h4>
                    </li>
                    <li>
                        <img src="img/profile-4.png" alt="">
                        <h4>John Doe</h4>
                    </li>
                </ul>
            </div>

            <div class="pen">
                <i class="fas fa-pen"></i>
            </div>
        </aside>

        <section class="content">
            <div class="container active" id="chatBox">
                <div class="content-header">
                    <div class="image">
                        <img src="img/profile-img.png" alt="">
                    </div>
                    <div class="details">
                        <h3>John Doe</h3>
                        <span>last seen </span>
                    </div>
                    <div class="icons">
                        <div class="fas fa-phone-alt"></div>
                        <div class="fas fa-search"></div>
                        <div class="fas fa-ellipsis-v"></div>
                    </div>
                </div>
                <div class="chat-container">
                    <!-- <div class="chat-msg">
                        <p>Hey, How you doin</p>
                        <span class="time">5:32 PM</span>
                    </div>
                    <div class="chat-msg sent">
                        <p>Hey, How you doin</p>
                        <span class="time">5:32 PM</span>
                    </div><div class="chat-msg">
                        <p>Hey, How you doin</p>
                        <span class="time">5:32 PM</span>
                    </div><div class="chat-msg sent">
                        <p>Hey, How you doin</p>
                        <span class="time">5:32 PM</span>
                    </div> -->
                </div>
                <div class="message-box">
                    <div class="message-content">
                        <i class="fas fa-paperclip"></i>
                            <input type="text" placeholder="Type your message here">
                            <i class="far fa-smile"></i>
                            <i class="fas fa-microphone""></i>
                            <i class="fas fa-paper-plane"></i>

                    </div>
                    <!-- <div class="micro">
                        <i class="fas fa-microphone"></i>
                    </div> -->
                </div>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script> 
    <script src="js/fetchData.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-picker-element@latest/dist/index.js"></script> -->

</body>
</html
