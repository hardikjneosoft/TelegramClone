<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Code</title>
   <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input::-webkit-outer-spin-button,
         input::-webkit-inner-spin-button {
         -webkit-appearance: none;
         margin: 0;
         }
         input{
            outline: none;
            height: 40px;
            width: 300px;
            border-radius: 9px;
         }
         input:hover{
            border-color: rgba(0, 128, 255, 0.905);
         }
         input:focus{            
            border: 2px solid rgba(0, 128, 255, 0.905);
         }
   </style>
</head>
<body>
   <div class="container">
      <img src="monke.png" />
      <h2>+91 7400 288 151</h2>
      <p>We've sent the code to your phone number</p>
      <input type="number" maxlength="4" />
   </div>
</body>
</html>
