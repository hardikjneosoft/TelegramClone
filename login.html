<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h3{
            margin: 0px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            width: 22%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        .form-group {
            position: relative;
            margin: 20px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            /* padding-top: 14px; */
            border: 1px solid #ccc;
            border-radius: 9px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
        }
        .form-group label {
            position: absolute;
            top: -8px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
            /* color: #666; */
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-container input {
            width: auto;
            margin: 0;
            margin-right: 10px;
        }
        .link {
            color: #0088cc;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .form-group select:hover,
        .form-group input:hover{
            border-color: rgba(0, 128, 255, 0.905);
        }
        .form-group select:focus,
        .form-group input:focus{
            border: 2px solid rgba(0, 128, 255, 0.905);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
        <h2>Telegram</h2>
        <p>Please confirm your country code and <br>enter your phone number.</p>
        <form>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="India" selected>India</option>
                    <!-- Add other countries here -->
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Your phone number</label>
                <input type="tel" id="phone" name="phone" value="+91 ">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="keep-signed-in" name="keep-signed-in" checked>
                <label for="keep-signed-in">Keep me signed in</label>
            </div>
            <div>
                <br><h3>OR</h3><br>
                <a href="#" class="link">LOG IN BY QR CODE</a>
            </div>
        </form>
    </div>
</body>
</html>
