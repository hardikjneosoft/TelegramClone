<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Partially opaque background */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            border-radius: 10px;
            position: relative;
            top: 200px;
            scale: 0.8;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8em;
            color: #2c3e50;
            margin: 0;
        }

        header p {
            font-size: 1.4em;
            color: #7f8c8d;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            text-align: center;
            padding: 25px;
            /* border: 1px solid #ddd; */
            border-radius: 10px;
            /* background-color: #343333; */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .feature h2 {
            font-size: 1.7em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .feature p {
            color: #7f8c8d;
        }

        #cs-feature {
            grid-column: 2; /* Position it in the second column */
        }

        .cta {
            text-align: center;
            margin-top: 40px;
        }

        .cta h2 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            background-color: #199cf3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta button:hover {
            background-color: #2980b9;
        }
        #second-feature{
            grid-column: 3;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .feature{
            font-size: 1.5em;
        }
        figcaption{
            font-weight: 100;
            color: #0088cc;;
        }
        #logo{
        width: 25%;
        margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="compressed/img/Telegram_logo.svg.png" alt="" >
            <figcaption>
            <h1>Welcome to Telegram Clone</h1>
            <p>Your private messaging app</p>
        </figcaption>
        </header>
        <main>
            <section class="features">
                <div class="feature">
                    <a href="https://telegram.org/android">
                    <img src="compressed/img/Screenshot from 2024-07-30 14-13-51.png" alt="">
                    </a>
                    <figcaption><i class="fa-brands fa-android"></i><a> Telegram for <b>Android</b></figcaption>
                </div>
                <div class="feature" id="second-feature">
                    <a href="https://apps.apple.com/us/app/telegram-messenger/id686449807">
                    <img src="compressed/img/Screenshot from 2024-07-30 14-14-27.png" alt="">
                    <figcaption><i class="fa-brands fa-apple"></i> Telegram for <b>iOS</b></figcaption>
                    </a>
                </div>
            </section>
            <section class="feature">
                <div class="feature" id="cs-feature">
                    <a href="https://desktop.telegram.org/">
                    <img src="compressed/img/Screenshot from 2024-07-30 14-14-50.png" alt="">
                    <figcaption><a><i class="fa-brands fa-windows"></i> Telegram for <b>PC</b></figcaption>
                </a>
                </div>
            </section>
            <div class="cta">
                <h2>Ready to Get Started?</h2>
                <a href="login.html"><button>Login to Web</button></a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Telegram Clone. All rights reserved.</p>
        </footer>
    </div>
    <script src="navbar.js"></script>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>

</body>
</html>
